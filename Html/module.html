    <!-- //card -->
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-5" style="margin-top: 20px;">
            <div class="card">
                <div class="card-header bg-success">
                    Add Module
                </div>
                <div class="card-body">
                    <form onsubmit="event.preventDefault(); onFormSubmit();" autocomplete="off" name="myform">
                        <input type="number" class="form-control" name="uid" hidden>
                        <div class="mb-3 row">
                            <label for="id" class="col-sm-6 col-form-label">ProjectId</label>
                            <div class="col-sm-6">
                                <input type="number" class="form-control autoId" id="inpId" name="projectid" required>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="moduletitle" class="col-sm-6 col-form-label">Module Title</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="inpTitle" name="moduletitle" required>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="project" class="col-sm-6 col-form-label">Project</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="inpProject" name="project" required>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="description" class="col-sm-6 col-form-label">Description</label>
                            <div class="form-group col-sm-6">

                                <textarea class="form-control" id="inpDescription" name="description" rows="3"
                                    required></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <button type="submit" id="inpButton" class="btn btn-success d-flex" onclick="updateRecord();"
                                name="submit">Submit</button>

                            <!-- <button type="button" class="btn btn-warning d-flex " name="update" disabled
                                onclick="updateRecord();">Update</button> -->
                        </div>


                    </form>
                </div>
            </div>
        </div>
