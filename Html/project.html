            <div class="card">
                <div class="card-header bg-success">
                    ADD PROJECT
                </div>
                <div class="card-body">
                    <form onsubmit="event.preventDefault(); saveData();  "  autocomplete="off" name="myform">
                        <div class="mb-3 row">
                            <label for="project_title" class="col-sm-6 col-form-label">Enter ProjectTitle</label>
                            <div class="col-sm-6">
                                <input type="text" name="project_title" onfocus="this.value=''" class="form-control" id="project_title">
                            </div>
                        </div>
                        
                        <div class="mb-3 row">
                            <label for="project_description"  class="col-sm-6 col-form-label">Description</label>
                            <div class="form-group col-sm-6">
        
                                <textarea class="form-control" name="project_description" id="project_description" rows="3"></textarea>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="project_logo" class="col-sm-6 col-form-label">Project logo</label>
                            <div class="col-sm-6">
                                <input type="file"  id="project_logo" />
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success d-flex " >Submit</button>
                       
                    </form>
                </div>
            </div>
